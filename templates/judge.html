<!DOCTYPE html>
<html>
<head>
    <title>画像判定フォーム</title>
</head>
<body>
    <h1>判定フォーム</h1>
    {% for user_id, image_path in users.items() %}
        <div style="border:1px solid #ccc; padding:10px; margin:10px;">
            <p><strong>ユーザー名:</strong> {{ states[user_id].name }}</p>
            <p><strong>進行状況:</strong> 第{{ states[user_id].stage + 1 }}問</p>
            <img src="{{ '/' + image_path }}" alt="画像" style="max-width:300px;"><br>
            <form action="/judge" method="post">
                <input type="hidden" name="user_id" value="{{ user_id }}">
                <button type="submit" name="result" value="correct">正解</button>
                <button type="submit" name="result" value="wrong">不正解</button>
            </form>
        </div>
    {% endfor %}
</body>
</html>
